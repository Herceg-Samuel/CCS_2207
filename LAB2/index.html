<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Product Page</title>
  </head>
  <body>
    <header>
      <h1>Our Products</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>

      </ul>

    <main class="grid-container">
      <div class="product">

      <div class="product">
        <img src="product2.jpeg" alt="Product 2" />

      <div class="product">
        <img src="product3.jpeg" alt="Product 3" />

        <p>$39.99</p>

    <footer>
      <p>&copy 2024 Tech Innovators</p>
    </footer>
  </body>
</html>
